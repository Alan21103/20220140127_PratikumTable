<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Mengatur encoding karakter untuk dokumen -->
    <meta charset="UTF-8">
    <!-- Mengatur lebar tampilan ke lebar perangkat dan skala awal ke 1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Menetapkan judul halaman web -->
    <title>Tabel Laptop</title>
    <!-- Menautkan ke stylesheet eksternal -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Mulai bagian body HTML -->
    <table>
        <!-- Mulai elemen tabel -->
        <thead>
            <!-- Mulai bagian header tabel -->
            <tr class="title">
                <!-- Baris tabel dengan kelas 'title' -->
                <th colspan="4" style="border-top-left-radius: 10px; border-top-right-radius: 10px;">
                    <!-- Sel header tabel yang menyatukan 4 kolom dengan sudut bulat atas -->
                    Daftar Harga Laptop
                </th>
            </tr>
            <!-- Akhir baris judul -->
            <tr>
                <!-- Baris baru tabel -->
                <th>Merk</th>
                <!-- Sel header tabel untuk kolom 'Merk' -->
                <th>Model</th>
                <!-- Sel header tabel untuk kolom 'Model' -->
                <th>Harga</th>
                <!-- Sel header tabel untuk kolom 'Harga' -->
                <th>Gambar</th>
                <!-- Sel header tabel untuk kolom 'Gambar' -->
            </tr>
            <!-- Akhir baris header -->
        </thead>
        <!-- Akhir bagian header tabel -->

        <tbody>
            <!-- Mulai bagian body tabel -->
            <tr class="asus">
                <!-- Baris tabel dengan kelas 'asus' untuk laptop Asus -->
                <td>Asus</td>
                <!-- Sel data tabel menampilkan merk laptop -->
                <td>ROG Strix G</td>
                <!-- Sel data tabel menampilkan model laptop -->
                <td>Rp22.499.000</td>
                <!-- Sel data tabel menampilkan harga laptop -->
                <td><img src="./assets/asus.jpg" alt="Asus ROG Strix G16"></td>
                <!-- Sel data tabel berisi gambar laptop Asus -->
            </tr>
            <!-- Akhir baris laptop Asus -->

            <tr>
                <!-- Baris tabel baru -->
                <td>Lenovo</td>
                <!-- Sel data tabel menampilkan merk laptop -->
                <td>IdeaPad Gaming 3</td>
                <!-- Sel data tabel menampilkan model laptop -->
                <td>Rp10.999.000</td>
                <!-- Sel data tabel menampilkan harga laptop -->
                <td><img src="./assets/lenovo.jpg" alt="Lenovo IdeaPad Gaming 3"></td>
                <!-- Sel data tabel berisi gambar laptop Lenovo -->
            </tr>
            <!-- Akhir baris laptop Lenovo -->

            <tr class="dell">
                <!-- Baris tabel dengan kelas 'dell' untuk laptop Dell -->
                <td>Dell</td>
                <!-- Sel data tabel menampilkan merk laptop -->
                <td>G5 15 Gaming</td>
                <!-- Sel data tabel menampilkan model laptop -->
                <td>Rp14.299.000</td>
                <!-- Sel data tabel menampilkan harga laptop -->
                <td><img src="./assets/dell.jpg" alt="Dell G5 15 Gaming"></td>
                <!-- Sel data tabel berisi gambar laptop Dell -->
            </tr>
            <!-- Akhir baris laptop Dell -->

            <tr class="HP">
                <!-- Baris tabel dengan kelas 'HP' untuk laptop HP -->
                <td>HP</td>
                <!-- Sel data tabel menampilkan merk laptop -->
                <td>Omen 15</td>
                <!-- Sel data tabel menampilkan model laptop -->
                <td>Rp23.399.000</td>
                <!-- Sel data tabel menampilkan harga laptop -->
                <td><img src="./assets/hp-omen-15.jpg" alt="HP Omen 15"></td>
                <!-- Sel data tabel berisi gambar laptop HP -->
            </tr>
            <!-- Akhir baris laptop HP -->

            <tr class="Acer">
                <!-- Baris tabel dengan kelas 'Acer' untuk laptop Acer -->
                <td>Acer</td>
                <!-- Sel data tabel menampilkan merk laptop -->
                <td>Nitro 5</td>
                <!-- Sel data tabel menampilkan model laptop -->
                <td>Rp12.000.000</td>
                <!-- Sel data tabel menampilkan harga laptop -->
                <td><img src="./assets/acer.jpg" alt="Acer Nitro 5"></td>
                <!-- Sel data tabel berisi gambar laptop Acer -->
            </tr>
            <!-- Akhir baris laptop Acer -->
        </tbody>
        <!-- Akhir bagian body tabel -->
    </table>
    <!-- Akhir tabel -->
</body>
<!-- Akhir body HTML -->

</html>
<!-- Akhir dokumen HTML -->
